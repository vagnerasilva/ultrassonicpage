<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Ultrassonico </title>
    

    <script type="text/javascript" src="quiet.js"></script>
   <script type="text/javascript" src="sendtext.js"></script>
    <script type="text/javascript" src="sendtext2.js"></script>
    <script type="text/javascript" src="receivetext2.js"></script>
    <script async type="text/javascript" src="quiet-emscripten.js"></script>
  </head>
  <body>
    <div class="hidden" data-quiet-profile-name="audible"></div>
    <div class="wrapper">
      <header>
        <h1>Send Text</h1>
      </header>
      <section>
      <div class="hidden" data-quiet-warning></div>
      <div class="form-group" style="
      padding-left: 100px;
  ">
        <textarea autofocus="true" autocapitalize="none" autocomplete="off" spellcheck="off" class="form-control" style="resize:none" rows="5" data-quiet-text-input></textarea>
      </div>
      <button class="buttonverde button1" data-quiet-send-button data-quiet-sending-text="Sending..." > Enviando com som </button>
     
     <!-- <button type="button" class="btn btn-default" style="width:100%" >Send</button> -->
     <br>
     <br>
      <button type="button" class="buttonverde button1" style="width:100%" data-quiet-send-text-button="" data-quiet-sending-text="Sending..." data-quiet-profile-name="ultrasonic-experimental">Send (Ultrasonic)</button>
    
    
    </section>
    </div>

    <div class="form-group" data-quiet-profile-name="ultrasonic-experimental" data-quiet-receive-text="">
      <div class="alert alert-danger hidden" data-quiet-receive-text-warning=""></div>
      <pre data-quiet-receive-text-target="" class="hidden">Your received text will show up here. Waiting...</pre>
      <button type="button" class=" button1  btn buttonazul" style="width:100%" data-quiet-receive-text-button="" data-quiet-receiving-text="Listening...">Start Ultrasonic Receiver</button>
    </div>
    <footer>
      <p>@vagner</p>
    </footer>

    <div >
      <h3 id="result">

      </h3>
    </div>





    


    <style>
        .buttonverde {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
        }
        .buttonazul {
            background-color: blue; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
        }
        .buttonred {
            background-color: red; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
        }
        .button1 {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        }
        
        .button2:hover {
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
        }
        </style>




    <script>
    // Check browser support
    if (typeof(Storage) !== "undefined") {
        // Store
        localStorage.setItem("cpf", "220756787-55");
        // Retrieve
        document.getElementById("result").innerHTML = localStorage.getItem("lastname");
    } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
    }
    </script>
  </body>
</html>
